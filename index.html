<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen-border">
                <div id="input" class="screen-text input">0</div>
                <div id="output" class="screen-text output">0</div>
            </div>
        </div>
        <div class="button-grid">
            <button id="btn-clear" type="button" class="input-btn clear">AC</button>
            <button id="btn-percent" type="button" class="input-btn operators">%</button>
            <button id="btn-divide" type="button" class="input-btn operators">/</button>
            <button id="btn-multiply" type="button" class="input-btn operators">*</button>
            <button id="btn-7" type="button" class="input-btn numbers">7</button>
            <button id="btn-8" type="button" class="input-btn numbers">8</button>
            <button id="btn-9" type="button" class="input-btn numbers">9</button>
            <button id="btn-subtract" type="button" class="input-btn operators">-</button>
            <button id="btn-4" type="button" class="input-btn numbers">4</button>
            <button id="btn-5" type="button" class="input-btn numbers">5</button>
            <button id="btn-6" type="button" class="input-btn numbers">6</button>
            <button id="btn-add" type="button" class="input-btn operators">+</button>
            <button id="btn-1" type="button" class="input-btn numbers">1</button>
            <button id="btn-2" type="button" class="input-btn numbers">2</button>
            <button id="btn-3" type="button" class="input-btn numbers">3</button>
            <button id="btn-negate" type="button" class="input-btn operators">+/-</button>            
            <button id="btn-0" type="button" class="input-btn numbers">0</button>
            <button id="btn-decimal" type="button" class="input-btn decimal">.</button>
            <button id="btn-equal" type="button" class="input-btn equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
